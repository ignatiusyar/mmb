<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/gsproduct.css">
    <script src="./lib/flexible/flexible.js"></script>
    <title>慢慢买 白菜价</title>
</head>

<body>
    <div class="mmm_container">
        <!-- 头部区域 -->
        <header class="header" id="header">
            <div class="left fl">
                <a href="javascript:history.go(-1);"></a>
            </div>
            <div class="appdownload">
                <img src="./images/header_app.png" alt="">
            </div>
            <h3>凑单品</h3>
        </header>
        <!-- 凑单品区域 -->
        <div class="gsproduct_wrapper">
            <div class="nav">
                <ul class="nav_list">
                    <li class="fl level1_li jd">
                        <a href="#">
                            <p>
                                <span class="nav_name_jd">京东</span>
                                <i></i>
                            </p>
                        </a>
                    </li>
                    <li class="fl level1_li hb">
                        <a href="#">
                            <p>
                                <span class="nav_name_hb">华北</span>
                                <i></i>
                            </p>
                        </a>
                    </li>
                    <li class="fl level1_li">
                        <a href="#"><p>全部价格<i></i></p></a>
                    </li>
                </ul>
                <div class="search">
                    <i></i>
                </div>
                <!-- 下拉京东ul -->
                <ul class="second_ul" style="padding-top: 0px; margin-top: 0px; padding-bottom: 0px; margin-bottom: 0px; display: none;">
                    <!-- 商店坑 -->
                </ul>
                <!-- 下拉华北ul -->
                <ul class="second_ul_hb" style="display: none;">
                    <!-- 区域坑 -->
                </ul>
            </div>
            <div class="gslist">
                <ul>
                    <!-- 产品坑 -->
                </ul>
            </div>
        </div>
        <!-- 用户区域 -->
        <div class="user">
            </a>
            <div class="login"><a href="#">登录</a></div>
            <div class="regist"><a href="#">注册</a></div>
            <div class="top">
                <img src="./images/top.jpg"><a href="#" class="goTop">返回顶部</a>
            </div>
        </div>
        <!-- 底部区域 -->
        <footer class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> <span>-- 掌上比价平台</span>
            </p>
            <p class="website">m.manmanbuy.com</p>
        </footer>
    </div>
    <!-- 渲染电商 -->
    <script type="text/template" id="shopNameTpl">
        {{ each result as v i }}
            <li data-name="{{ v.shopName }}" data-shopid="{{ v.shopId }}" class="level2_li now">
                <a href="#">{{ v.shopName }}</a>
            </li>
        {{ /each }}
    </script>

    <!-- 渲染地区 -->
    <script type="text/template" id="shopareaTpl">
        {{ each result as v i }}
        <li data-name="{{ v.areaName　}}" data-areaid="{{ v.areaId }}" class="level2_li now level2_li2">
            <a href="#">{{ v.areaName　}}</a>
        </li>
        {{ /each }}
    </script>


    <!-- 渲染商品 -->
    <script type="text/template" id="gsproductTpl">
        {{ each result as v i }}
        <li>
            <a href="#" data-id="{{ v.productId }}">
                <div class="pic">
                    <img src="{{ v.productImg }}" alt="">
                </div>
                <div class="info">
                    <div class="proName txt-cut">{{ v.productName }}</div>
                    <span class="price">{{ v.productPrice }}</span>
                    <span class="gogs">去凑单</span>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/gsproduct.js"></script>
</body>

</html>
