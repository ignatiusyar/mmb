<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/inlanddiscount.css">
    <script src="./lib/flexible/flexible.js"></script>
    <title>慢慢买 省钱优惠</title>
</head>

<body>
    <div class="mmm_container">
        <!-- 头部区域 -->
        <header class="header" id="header">
            <div class="left fl">
                <a href="javascript:history.go(-1);"></a>
            </div>
            <div class="appdownload">
                <img src="./images/header_app.png" alt="">
            </div>
            <h3>国内折扣</h3>
        </header>
        <div class="inlanddiscount_wrapper">
            <ul class="clearfix"> <!-- 商品列表  --> </ul>
        </div>
        <!-- 用户区域 -->
        <div class="user">
            </a>
            <div class="login"><a href="#">登录</a></div>
            <div class="regist"><a href="#">注册</a></div>
            <div class="top">
                <img src="./images/top.jpg"><a href="#" class="goTop">返回顶部</a>
            </div>
        </div>
        <!-- 底部区域 -->
        <footer class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> <span>-- 掌上比价平台</span>
            </p>
            <p class="website">m.manmanbuy.com</p>
        </footer>
    </div>
    <script type="text/template" id="inlanddiscountTpl">
        {{ each result as v i }}
        <li>
            <a href="discount.html?productid={{ v.productId }}">
                <div class="pic">
                    {{ #v.productImg }}
                </div>
                <div class="info">
                    <p class="title txt-cut">{{ v.productName }}</p>
                    <p class="price ellipsis">{{ v.productPrice }}</p>
                    <span class="shop">{{ v.productFrom }} | 10-22 13:28</span>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/inlanddiscount.js"></script>
</body>
</html>
