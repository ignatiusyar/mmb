<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/discount.css">
    <script src="./lib/flexible/flexible.js"></script>
    <title>慢慢买 省钱优惠</title>
</head>

<body>
    <div class="mmm_container">
        <!-- 头部区域 -->
        <header class="header" id="header">
            <div class="left fl">
                <a href="javascript:history.go(-1);"></a>
            </div>
            <div class="appdownload">
                <img src="./images/header_app.png" alt="">
            </div>
            <h3>国内折扣</h3>
        </header>
        <div class="discount_wrapper">
                 <!-- <a href="redirect.aspx?tjid=521575&amp;y=cu_share" target="_blank"><i class="icon-gobuy"></i>前往购买</a> -->
        </div>
        <!-- 用户区域 -->
        <div class="user">
            </a>
            <div class="login"><a href="#">登录</a></div>
            <div class="regist"><a href="#">注册</a></div>
            <div class="top">
                <img src="./images/top.jpg"><a href="#" class="goTop">返回顶部</a>
            </div>
        </div>
        <!-- 底部区域 -->
        <footer class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> <span>-- 掌上比价平台</span>
            </p>
            <p class="website">m.manmanbuy.com</p>
        </footer>
    </div>
    <script type="text/template" id="discountTpl">
        {{ each result as v i }}
        <div class="discount_title">
                <p class="main_title">{{ v.productName }}</p>
                <p class="title_info">
                    <span>{{ v.productFrom }}</span>
                    <span>{{ v.productTime }}</span>
                    <span>{{ v.productTips }}</span>
                </p>
            </div>
            <div class="discount_info">
                <div class="sm_picbox">
                    {{ #productImg }}
                </div>
                <div class="content">
                    <p class="info1">{{ v.productInfo }}</p>
                    <p class="info2">{{ v.productInfo1 }}</p>
                    <p class="info3">{{ v.productInfo2 }}</p>
                </div>
            </div>
            <div class="discount_bpic">
                {{ #v.productImg }}
            </div>
            <div class="center">
                <div class="drop">
                    {{ #v.productCity }}
                </div>
            </div>
            <div class="golink">
                <a href="javascript:;" target="_blank"><i class="icon-gobuy"></i>前往购买</a>
            </div>
            <div class="weixin">
                <img src="./images/mmbweixin2.png">
            </div>
            <div class="cu-content-pl">
                {{ #v.productComment }}
            </div>

        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/discount.js"></script>
</body>

</html>
