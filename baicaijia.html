<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/baicaijia.css">
    <script src="./lib/flexible/flexible.js"></script>
    <title>慢慢买 白菜价</title>
</head>

<body>
    <div class="mmm_container">
        <!-- 头部区域 -->
        <header class="header" id="header">
            <div class="left fl">
                <a href="javascript:history.go(-1);"></a>
            </div>
            <div class="appdownload">
                <img src="./images/header_app.png" alt="">
            </div>
            <h3>白菜价-淘宝内部券</h3>
        </header>
        <!-- 白菜价区域 -->
        <div class="baicai_wrapper">
            <div class="baicai-title">
                <div class="ul-wrapper mui-scroll-wrapper mui-slider-indicatorcode mui-segmented-control mui-segmented-control-inverted">
                    <ul class="li_list clearfix mui-scroll"></ul>
                </div>
                <div class="search">
                    <i></i>
                </div>
            </div>
            <div class="baicai-list">
                <ul>
                    <!-- 坑 -->
                </ul>
            </div>
        </div>
        <!-- 用户区域 -->
        <div class="user">
            </a>
            <div class="login"><a href="#">登录</a></div>
            <div class="regist"><a href="#">注册</a></div>
            <div class="top">
                <img src="./images/top.jpg"><a href="#" class="goTop">返回顶部</a>
            </div>
        </div>
        <!-- 底部区域 -->
        <footer class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> <span>-- 掌上比价平台</span>
            </p>
            <p class="website">m.manmanbuy.com</p>
        </footer>
    </div>
    <script type="text/template" id="slideMenuTpl">
        {{ each result as v i }}
        <li data-id="{{ v.titleId }}"><a href="#" class="{{ i === 0 ? "active" : "" }}">{{ v.title }}</a></li>
        {{ /each  }}
    </script>
    <script type="text/template" id="proListTpl">
        {{ each result as v i }}
        <li>
            <a href="#" data-id="{{ v.productId }}">
                <div class="pic">
                    {{ #v.productImg }}
                </div>
                <div class="info">
                    <div class="top">
                        <div class="proName">
                            {{ #v.productName }}
                        </div>
                        <div class="price">
                            {{ #v.productPrice }}
                        </div>
                    </div>
                    <div class="bot">
                        {{ #v.productCouponRemain }}
                        <div class="b clearfix">
                            <div class="q fl">{{ #v.productCoupon }}</div>
                            <div class="g fr">{{ #v.productHref }}</div>
                        </div>
                    </div>
                </div>
            </a>
        </li>
        {{ /each }}
</script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/baicaijia.js"></script>
</body>

</html>
