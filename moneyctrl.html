<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/moneyctrl.css">
    <script src="./lib/flexible/flexible.js"></script>
    <title>慢慢买 省钱优惠</title>
</head>

<body>
    <div class="mmm_container">
        <!-- 头部区域 -->
        <header class="header" id="header">
            <div class="left fl">
                <a href="javascript:history.go(-1);"></a>
            </div>
            <div class="appdownload">
                <img src="./images/header_app.png" alt="">
            </div>
            <h3>省钱控-最新优惠</h3>
        </header>
        <!-- 省钱列表区域 -->
        <div class="recommen_product">
            <ul>
                <!-- 省钱区域坑 -->
            </ul>
            <div class="clearfix page">
                <span class="fl prev_box">
                    <a href="#" class="prev">上一页</a>
                </span>
                <span class="center">
                    <select id="selectPage" name="select" selected="">
                            <!-- 渲染 -->
                    </select>
                </span>
                <span class="fr next_box">
                    <a href="#" class="next">下一页</a>
                </span>
            </div>
        </div>
        <!-- 用户区域 -->
        <div class="user">
            </a>
            <div class="login"><a href="#">登录</a></div>
            <div class="regist"><a href="#">注册</a></div>
            <div class="top">
                <img src="./images/top.jpg"><a href="#" class="goTop">返回顶部</a></div>
        </div>
        <!-- 底部区域 -->
        <footer class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> <span>-- 掌上比价平台</span>
            </p>
            <p class="website">m.manmanbuy.com</p>
        </footer>
    </div>
    <script type="text/template" id="moneyctrlTpl">
        {{ each result as v i}}
            <li>
                <a href="#">
                    <div class="pic fl">
                        {{ #v.productImgSm }}
                    </div>
                    <div class="info">
                        <div class="title txt-cut">{{ v.productName }}<span>{{ v.productPinkage }}</span>
                        </div>
                        <div class="other">
                            <span>{{ v.productFrom }} | {{ v.productTime }}</span>
                            <span class="icon_span"><i></i>{{ v.productComCount.slice(1,2) }}</span>
                        </div>
                    </div>
                </a>
            </li>
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/moneyctrl.js"></script>
</body>

</html>
