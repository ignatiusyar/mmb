<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/detail.css">
    <script src="./lib/flexible/flexible.js"></script>
    <title>慢慢买 详情页面</title>
</head>

<body>
    <div class="mmm_container">
        <!-- 头部区域 -->
        <header class="header" id="header">
            <div class="logo">
                <!-- <h3>慢慢买购物APP</h3> -->
                <img src="./images/header_logo.png" alt="">
            </div>
            <div class="appdownload">
                <img src="./images/header_app.png" alt="">
            </div>
        </header>
        <!-- 搜索区域 -->
        <div class="mmm_search">
            <input type="text" class="searchArea" id="searchArea" placeholder="请输入你想比价的商品">
            <div class="searchbtn">搜索</div>
        </div>
        <!-- 商品列表区域 -->
        <div class="mmm_productwrap">
            <div class="product_title">
                <ul class="clearfix">
                    <!-- 坑 -->
                </ul>
                <a href="#" class="select">筛选</a>
            </div>
            <div class="product_list clearfix">
                <!-- 史前巨坑 -->
            </div>
            <div class="product-com-title">
                <div>网友评价</div>
            </div>
            <div class="product-com-list">
                <ul>
                    <!-- 评论坑 -->
                </ul>
                <div class="more"> <a class="morein" href="javascript:;">查看更多评价</a></div>
            </div>
        </div>

        <!-- 用户区域 -->
        <div class="user">
            </a>
            <div class="login"><a href="#">登录</a></div>
            <div class="regist"><a href="#">注册</a></div>
            <div class="top">
                <img src="./images/top.jpg"><a href="#" class="goTop">返回顶部</a>
            </div>
        </div>
        <!-- 底部区域 -->
        <footer class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> <span>-- 掌上比价平台</span>
            </p>
            <p class="website">m.manmanbuy.com</p>
        </footer>
    </div>

    <script type="text/template" id="BreadTpl">
        {{ each result as v i }}
        <li><a href="./index.html">首页 ></a></li>
        <li><a href="./productlist.html?categoryId={{ v.categoryId }}">{{ v.category }} ></a></li>
        <li><a href="javascript:;">奥克斯(AUX) ></a></li>
        {{ /each }}
    </script>
    <script type="text/template" id="proDetailTpl">
        {{ each result as v i }}
            <div class="product_detail">
                <div class="product-name">{{ v.productName }}</div>
                <div class="product-img">
                    {{ #v.productImg }}
                </div>
                <div class="product-collect">
                    <a href="javascript:setfav(473088);">
                        <img src="http://www.zuyushop.com/wap/images/sc.jpg" width="39" height="39">
                    </a>
                </div>
            </div>
            <div class="tab">
                <ul class="clearfix">
                    <li class="cur"><a href="#">比价购买</a></li>
                    <li>
                        <a href="#">产品参数</a></li>
                    <li class=""><a href="#" class="">评价(2322)</a></li>
                </ul>
            </div>
            <div class="proshop">
                {{ #v.bjShop }}
                <div class="note">
                        * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
                </div>
            </div>
        {{ /each }}
    </script>
    <script type="text/template" id="commentTpl">
        {{ each result as v i }}
        <li data-id="{{ v.comId }}">
            <div class="clearfix top-com-nt">
                <span class="fl com-name">{{ v.comName }}</span>
                <span class="fr com-time">{{ v.comTime }}</span>
            </div>
            <div class="clearfix">
                <span class="star fr com-star">
                    <em class="star5"></em>
                </span>
                <span class="fr com-from">{{ v.comFrom }}</span>
            </div>
                <div class="com-content">{{ v.comContent }}</div>
        </li>
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/detail.js"></script>
</body>

</html>
