<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/couponproduct.css">
    <script src="./lib/flexible/flexible.js"></script>
    <title>慢慢买 优惠券</title>
</head>

<body>
    <div class="mmm_container">
        <!-- 头部区域 -->
        <header class="header" id="header">
            <div class="left fl">
                <a href="javascript:history.go(-1);"></a>
            </div>
            <div class="appdownload">
                <img src="./images/header_app.png" alt="">
            </div>
            <h3>优惠券</h3>
        </header>
        <div class="couponlist_wrapper">
            <div class="title">--点餐前出示手机中的优惠券，即可享受优惠--</div>
            <div class="couList">
                <ul>
                    <!-- 坑 -->
                </ul>
            </div>
        </div>
        <!-- 用户区域 -->
        <div class="user">
            </a>
            <div class="login"><a href="#">登录</a></div>
            <div class="regist"><a href="#">注册</a></div>
            <div class="top">
                <img src="./images/top.jpg"><a href="#" class="goTop">返回顶部</a>
            </div>
        </div>
        <!-- 底部区域 -->
        <footer class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> <span>-- 掌上比价平台</span>
            </p>
            <p class="website">m.manmanbuy.com</p>
        </footer>
    </div>
    <script type="text/template" id="colistTpl">
        {{ each result as v i }}
            <li>
                <a href="{{ v.couponProductImg.split(' ')[1].split("src=")[1].slice(1).slice(0,-1) }}" data-id="{{ v.couponProductId }}">
                    <div class="pic">
                        {{ #v.couponProductImg }}
                    </div>
                    <div class="info">
                        <p>{{ v.couponProductName }}</p>
                        <div class="price">
                                {{ v.couponProductPrice }}
                        </div>
                        <div class="time">{{ v.couponProductTime }}</div>
                    </div>
                </a>
            </li>
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/couponproduct.js"></script>
</body>

</html>
