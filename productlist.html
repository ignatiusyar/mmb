<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/productlist.css">
    <script src="./lib/flexible/flexible.js"></script>
    <title>慢慢买 商品列表页</title>
</head>

<body>
    <div class="mmm_container">
        <!-- 头部区域 -->
        <header class="header" id="header">
            <div class="logo">
                <!-- <h3>慢慢买购物APP</h3> -->
                <img src="./images/header_logo.png" alt="">
            </div>
            <div class="appdownload">
                <img src="./images/header_app.png" alt="">
            </div>
        </header>
        <!-- 搜索区域 -->
        <div class="mmm_search">
            <input type="text" class="searchArea" id="searchArea" placeholder="请输入你想比价的商品">
            <div class="searchbtn">搜索</div>
        </div>
        <!-- 商品列表区域 -->
        <div class="mmm_productwrap">
            <div class="product_title">
                <ul class="clearfix">
                    <li><a href="./index.html">首页 ></a></li>
                    <li><a href="./category.html">全部分类 ></a></li>
                </ul>
                <a href="#" class="select">筛选</a>
            </div>
            <div class="product_list clearfix">
                <ul>
                    <!-- 产品坑 -->
                </ul>
                <div class="clearfix page">
                    <span class="fl prev_box">
                        <a href="#" class="prev">上一页</a>
                    </span>
                    <span class="center">
                    <select id="selectPage" name="select" selected="">
                        <option value="1" selected="">1/3</option>
                        <option value="2">2/3</option>
                        <option value="3">3/3</option>
                    </select>
                    </span>
                    <span class="fr next_box">
                        <a href="#" class="next">下一页</a>
                    </span>
                </div>
            </div>
        </div>

        <!-- 用户区域 -->
        <div class="user">
            </a>
            <div class="login"><a href="#">登录</a></div>
            <div class="regist"><a href="#">注册</a></div>
            <div class="top">
                <img src="./images/top.jpg"><a href="#" class="goTop">返回顶部</a>
            </div>
        </div>
        <!-- 底部区域 -->
        <footer class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> <span>-- 掌上比价平台</span>
            </p>
            <p class="website">m.manmanbuy.com</p>
        </footer>
    </div>

    <script type="text/template" id="BreadTpl">
        {{ each result as v i }}
            <li><a href="./index.html">首页 ></a></li>
            <li><a href="./category.html">全部分类 ></a></li>
            <li><a href="?categoryId={{ v.categoryId }}" data-id={{ v.titleId }}>{{ v.category }} ></a></li>
        {{ /each }}
    </script>
    <script type="text/template" id="prolistTpl">
        {{ each result as v i }}
        <li>
            <a href="detail.html?productId={{ v.productId }}">
                <div class="pic">
                    {{ #v.productImg }}
                </div>
                <div class="contentBox">
                    <div class="info">
                        <p class="text-cut">{{ v.productName }}</p>
                        <p>{{ v.productPrice }}</p>
                    </div>
                    <div class="other">
                        <em>{{ v.productQuote }}</em>
                        <em>{{ v.productCom }}</em>
                    </div>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/productlist.js"></script>
</body>
</html>
