<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/brand.css">
    <script src="./lib/flexible/flexible.js"></script>
    <title>慢慢买 商品列表页</title>
</head>

<body>
    <div class="mmm_container">
        <!-- 头部区域 -->
        <header class="header" id="header">
            <div class="logo">
                <!-- <h3>慢慢买购物APP</h3> -->
                <img src="./images/header_logo.png" alt="">
            </div>
            <div class="appdownload">
                <img src="./images/header_app.png" alt="">
            </div>
        </header>
        <!-- 搜索区域 -->
        <div class="mmm_search">
            <input type="text" class="searchArea" id="searchArea" placeholder="请输入你想比价的商品">
            <div class="searchbtn">搜索</div>
        </div>
        <!-- 商品品牌区域 -->
        <div class="brand_wrapper">
            <div class="brand_title">
                <ul class="clearfix">
                    <li><a href="./index.html">首页 ></a></li>
                    <li><a href="./category.html">全部分类 ></a></li>
                </ul>
            </div>
            <div class="brandListT10">
                <div class="brandClass">
                    <h3>平板电视哪个牌子好?</h3>
                </div>
                <ul>
                    <!-- 坑 -->
                </ul>
            </div>
            <div class="saleRank">
                <div class="brandrankTitle">
                    <h3>平板电视产品销售排行</h3>
                </div>
                <div class="product_list">
                    <ul class="product_list_wrap">
                        <!-- 坑 -->
                    </ul>
                </div>
            </div>
            <div class="comment_wrap">
                <div class="comment-title">
                    <h3>
                        <a href="listComment.aspx?id=4" title="平板电视最新评论">平板电视最新评论</a>
                    </h3>
                </div>
                <div class="ul-wrapper">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="profile">
                                    <div class="pic">
                                        <img src="http://pro.zuyushop.com:8015/ProPic/201510/Thumb/Thumb_201510001104382491.jpg"
                                            alt="乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视" width="170">
                                    </div>
                                    <div class="title">乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视</div>
                                </div>
                                <div class="combox">
                                    <div class="arrow"></div>
                                    <div class="name">{{ v.comName }}：<span class="star"><em class="star5"></em></span><i>{{ v.comTime }}</i></div>
                                    <div class="con" data-id={{v.comContent }}>{{ v.comContent }}{{ v.comFrom }}</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 用户区域 -->
        <div class="user">
            </a>
            <div class="login"><a href="#">登录</a></div>
            <div class="regist"><a href="#">注册</a></div>
            <div class="top">
                <img src="./images/top.jpg"><a href="#" class="goTop">返回顶部</a>
            </div>
        </div>
        <!-- 底部区域 -->
        <footer class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> <span>-- 掌上比价平台</span>
            </p>
            <p class="website">m.manmanbuy.com</p>
        </footer>
    </div>
    <script type="text/template" id="productcomTpl">
        {{ each result as v i }}
            <li>
                <a href="#">
                    <div class="profile">
                        <div class="pic">
                            <img src="http://pro.zuyushop.com:8015/ProPic/201510/Thumb/Thumb_201510001104382491.jpg" alt="乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视" width="170">
                        </div>
                        <div class="title">乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视</div>
                    </div>
                    <div class="combox">
                        <div class="arrow"></div>
                        <div class="name">{{ v.comName }}：<span class="star"><em class="star5"></em></span><i>{{ v.comTime }}</i></div>
                        <div class="con" data-id={{v.comContent }}>{{ v.comContent }}{{ v.comFrom }}</div>
                    </div>
                </a>
            </li>
        {{ /each }}
    </script>
    <script type="text/template" id="brandProuctListTpl">
        {{ each result as v i }}
            <li>
                <a href="detail.html?productId={{ v.productId }}" class="clearfix">
                    <div class="left fl">
                        {{ #v.productImg }}
                    </div>
                    <div class="right">
                        <div class="tit">{{ v.productName }}</div>
                        <div class="pri clearfix">
                            <p class="p1 fl">{{ v.productPrice }}</p>
                            <p class="p2 fr"></p>
                        </div>
                        <div class="other">
                            <span class="s1">{{ v.productQuote }}</span>
                            <span class="s2">{{ v.productCom }}</span>
                        </div>
                    </div>
                </a>
            </li>
            {{ /each }}
    </script>
    <script type="text/template" id="topBrandTpl">
        {{ each result as v i }}
                <li>
                    <a href="productlist.html?categoryId={{ v.categoryId }}&pageId=1">
                        <div class="num-pic">
                            <em class="top{{ i + 1 }}">{{ i + 1 }}</em>
                        </div>
                        <div class="brandName">{{ v.brandName }}</div>
                        <div class="brandInfo">{{ v.brandInfo }}</div>
                    </a>
                </li>
            {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/brand.js"></script>
</body>

</html>
