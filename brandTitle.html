<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/brandTitle.css">
    <script src="./lib/flexible/flexible.js"></script>
    <title>慢慢买 商品列表页</title>
</head>

<body>
    <div class="mmm_container">
        <!-- 头部区域 -->
        <header class="header" id="header">
            <div class="logo">
                <!-- <h3>慢慢买购物APP</h3> -->
                <img src="./images/header_logo.png" alt="">
            </div>
            <div class="appdownload">
                <img src="./images/header_app.png" alt="">
            </div>
        </header>
        <!-- 搜索区域 -->
        <div class="mmm_search">
            <input type="text" class="searchArea" id="searchArea" placeholder="请输入你想比价的商品">
            <div class="searchbtn">搜索</div>
        </div>
        <!-- 商品品牌标题区域 -->
        <div class="brand_wrap">
            <div class="brand_title">
                <ul class="clearfix">
                    <li><a href="./index.html">首页 ></a></li>
                    <li><a href="./category.html">全部分类 ></a></li>
                </ul>
            </div>
            <div class="hotbrand">
                <p>热门品牌排行</p>
            </div>
            <div class="ul-wrapper">
                <ul>
                    <li>
                        <a href="#">平板电视十大品牌</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 用户区域 -->
        <div class="user">
            </a>
            <div class="login"><a href="#">登录</a></div>
            <div class="regist"><a href="#">注册</a></div>
            <div class="top">
                <img src="./images/top.jpg"><a href="#" class="goTop">返回顶部</a>
            </div>
        </div>
        <!-- 底部区域 -->
        <footer class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> <span>-- 掌上比价平台</span>
            </p>
            <p class="website">m.manmanbuy.com</p>
        </footer>
    </div>
    <script type="text/template" id="brandTitleTpl">
    {{ each result as v i }}
        <li>
            <a href="brand.html?brandtitleid={{ v.brandTitleId }}">{{ v.brandTitle }}</a>
        </li>
    {{ /each }}
    
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/brandTitle.js"></script>
</body>
</html>
