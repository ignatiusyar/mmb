<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/category.css">
    <script src="./lib/flexible/flexible.js"></script>
    <title>慢慢买 列表页</title>
</head>
<body>
    <div class="mmm_container">
    <!-- 头部区域 -->
        <header class="header" id="header">
            <div class="logo">
                <!-- <h3>慢慢买购物APP</h3> -->
                <img src="./images/header_logo.png" alt="">
            </div>
            <div class="appdownload">
                <img src="./images/header_app.png" alt="">
            </div>
        </header>
    <!-- 搜索区域 -->
        <div class="mmm_search">
            <input type="text" class="searchArea" id="searchArea" placeholder="请输入你想比价的商品">
            <div class="searchbtn">搜索</div>
        </div>

    <!-- 商品列表 -->
    <div class="mmm_product">
        <ul class="product_list">

        </ul>
    </div>
    <!-- 用户区域 -->
        <div class="user">
            </a>
            <div class="login"><a href="#">登录</a></div>
            <div class="regist"><a href="#">注册</a></div>
            <div class="top">
                <img src="./images/top.jpg"><a href="#" class="goTop">返回顶部</a>
            </div>
        </div>
    <!-- 底部区域 -->
        <footer class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> <span>-- 掌上比价平台</span>
            </p>
            <p class="website">m.manmanbuy.com</p>
        </footer>
    </div>

<script type="text/template" id="proTitleTpl">
    {{ each result as v i }}
        <li class="title" data-id="{{ v.titleId }}">
            <p class="titleName">{{ v.title }}</p>          
            <ul class="clearfix"></ul>
        </li>
    {{ /each }}
</script>
<script type="text/template" id="proListTpl">
    {{ each result as v i }}
        <li><a href="productList.html?categoryId={{ v.categoryId }}" data-id="{{ v.categoryId }}">{{ v.category }}</a></li>
    {{ /each }}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/category.js"></script>
</body>

</html>
